<!DOCTYPE html>
	<head>
		<title>Codevember 2019</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="styles/pebble.css">
		<!-- The core Firebase JS SDK is always required and must be listed first -->
		<script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
		<!-- The core Firestore JS SDK -->
		<script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>
	</head>
	<body>
		<div class="circuit js-circuit">
			<div class="circuit__chip circuit__chip--small"></div>
			<div class="circuit__chip circuit__chip--large"></div>
			<ul class="circuit__sensors">
				<li class="circuit__sensor"></li>
				<li class="circuit__sensor"></li>
				<li class="circuit__sensor"></li>
			</ul>
			<ul class="circuit__transistors">
				<li class="circuit__transistor"></li>
				<li class="circuit__transistor"></li>
				<li class="circuit__transistor"></li>
				<li class="circuit__transistor"></li>
				<li class="circuit__transistor"></li>
			</ul>
			<div class="circuit__path circuit__path--chip"></div>
			<div class="circuit__path circuit__path--trans"></div>
			<div class="circuit__path circuit__path--sensor"></div>
		</div>
		<div class="pebble">
			<div class="pebble__branding">pebble</div>
			<div class="pebble__strap pebble__strap--top"></div>
			<button class="pebble__button pebble__button--left js-left-button"></button>
			<div class="pebble__glass">
				<div class="pebble__display js-display">
					<div class="pebble__time js-time"></div>
					<div class="pebble__biometric js-heart-rate"><span class="pebble__heart"></span><span>63 BPM</span></div>
					<div class="pebble__biometric js-step-count"><span class="pebble__shoe"></span><span class="js-steps"></span></div>
				</div>
			</div>
			<button class="pebble__button pebble__button--right js-right-button"></button>
			<div class="pebble__strap pebble__strap--bottom"></div>
			<div class="pebble__face pebble__face--right"></div>
			<div class="pebble__face pebble__face--bottom"></div>
			<div class="pebble__face pebble__face--left"></div>
			<div class="pebble__face pebble__face--back"></div>
		</div>

		<script src="scripts/pebble.js"></script>
	</body>
</html>
